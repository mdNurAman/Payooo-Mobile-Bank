<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f6f3f3]">
    <section class="bg-white rounded-b-3xl">
      <!-- navbar  -->
      <div
        class="navbar max-w-lg mx-auto border-b-1 border-gray-300 flex items-center justify-between p-4"
      >
        <div class="left flex items-center">
          <img src="./assets/Group.png" class="h-[40px]" alt="" />
          <div>
            <h1 class="font-extrabold text-[18px]">$<span>45000</span></h1>
            <p class="text-[14px] text-gray-500">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <button
            class="btn border-1 border-gray-300 text-gray-500 font-normal rounded-xl"
          >
            <i
              class="fa-solid fa-right-from-bracket rotate-180 text-gray-600"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <!-- welcome  -->

      <div class="max-w-lg mx-auto p-5">
        <h1 class="font-bold text-2xl text-[#080808]">ðŸ”¥Welcome to Payooo!</h1>
        <p class="text-gray-500 mt-2">
          Enjoy easy and convenient financial services with us. <br />
          Cashout charge is low.
        </p>
      </div>

      <!-- card -->
      <div
        class="max-w-lg mx-auto card-container grid grid-cols-3 gap-4 pl-5 pr-5 pt-3 pb-5"
      >
        <div class="h-[90px] card border-1 border-gray-300 rounded-xl p-3">
          <img src="./assets/wallet1.png" class="w-[24px] mx-auto" alt="" />
          <h1 class="text-center text-[14px] text-gray-600 mt-2">Add Money</h1>
        </div>
        <div class="h-[90px] card border-1 border-gray-300 rounded-xl p-3">
          <img src="./assets/send1.png" class="w-[24px] mx-auto" alt="" />
          <h1 class="text-center text-[14px] text-gray-600 mt-2">Cashout</h1>
        </div>
        <div
          class="h-[90px] card border-1 border-gray-300 rounded-xl pt-3 pb-3 pl-[2px] pr-[2px]"
        >
          <img src="./assets/money1.png" class="w-[24px] mx-auto" alt="" />
          <h1 class="text-center text-[14px] text-gray-600 mt-2">
            Transfer Money
          </h1>
        </div>
        <div class="h-[90px] card border-1 border-gray-300 rounded-xl p-3">
          <img src="./assets/bonus1.png" class="w-[24px] mx-auto" alt="" />
          <h1 class="text-center text-[14px] text-gray-600 mt-2">Get Bonus</h1>
        </div>
        <div class="h-[90px] card border-1 border-gray-300 rounded-xl p-3">
          <img src="./assets/purse1.png" class="w-[24px] mx-auto" alt="" />
          <h1 class="text-center text-[14px] text-gray-600 mt-2">Pay Bill</h1>
        </div>
        <div class="h-[90px] card border-1 border-gray-300 rounded-xl p-3">
          <img
            src="./assets/transaction1.png"
            class="w-[24px] mx-auto"
            alt=""
          />
          <h1 class="text-center text-[14px] text-gray-600 mt-2">
            Transaction
          </h1>
        </div>
      </div>
    </section>

    <!-- forms -->
    <section class="max-w-lg mx-auto p-5">
      <h1 class="text-[18px] font-semibold pb-2">Add Money</h1>

      <div class="bg-white rounded-xl p-5">
        <form>
          <h1 class="font-semibold">Select A Bank</h1>

          <select class="select select-ghost mt-3 bg-[#f4f4f4] w-full rounded-2xl">
            <option class="text-gray-400">Pick a font</option>
            <option>AB Bank</option>
            <option>Brac Bank</option>
            <option>IFIC Bank</option>
          </select>

          <h1 class="font-semibold mt-2 mb-2">Bank Account Number</h1>
          <input type="text" class="w-full rounded-2xl p-2 bg-[#f4f4f4] border-0" id="" placeholder="Enter 11 digit account number">

          <h1 class="font-semibold mt-2 mb-2">Ammount To Add</h1>
          <input type="text" class="w-full rounded-2xl p-2 bg-[#f4f4f4] border-0" id="" placeholder="Add Amount to withdraw">

          <h1 class="font-semibold mt-2 mb-2">Pin Number</h1>
          <input type="text" class="w-full rounded-2xl p-2 bg-[#f4f4f4] border-0" id="" placeholder="Enter 4 digit pin number">

          <button id="btn" class="w-full bg-blue-600 text-white rounded-3xl p-2 mt-3">Add Money</button>
        </form>
      </div>
    </section>
  </body>
</html>
